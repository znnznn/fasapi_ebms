<!DOCTYPE html>
<html lang="en" style="padding: 0; margin: 0; box-sizing: border-box">
<head style="padding: 0; margin: 0; box-sizing: border-box">
    <meta
            charset="UTF-8"
            style="padding: 0; margin: 0; box-sizing: border-box"/>
    <meta
            http-equiv="X-UA-Compatible"
            content="IE-edge"
            style="padding: 0; margin: 0; box-sizing: border-box"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
            style="padding: 0; margin: 0; box-sizing: border-box"/>
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
            style="padding: 0; margin: 0; box-sizing: border-box"/>
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
            style="padding: 0; margin: 0; box-sizing: border-box"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
            style="padding: 0; margin: 0; box-sizing: border-box"/>
    <title style="padding: 0; margin: 0; box-sizing: border-box">
        {{ title }}
    </title>
</head>

<body style="padding: 0; margin: 0; box-sizing: border-box">
<div
        class="main-content-letter"
        style="
                padding: 0;
                margin: auto;
                box-sizing: border-box;
                max-width: 590px;
                padding-right: 59px;
                padding-left: 59px;
                background-color: #171717;
                color: #000000;
                background-size: 590px;
            ">
    <div
            class="title-letter"
            style="
                    padding: 0;
                    margin: auto;
                    box-sizing: border-box;
                    color: #e9e9e8;
                    padding-top: 40px;
                    text-align: center;
                    font-family: 'Inter', sans-serif;
                    font-size: 30px;
                    line-height: 36px;
                    font-weight: 600;
                ">
        {{ body_title }}
    </div>
    <div
            class="text-letter"
            style="
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                    margin-top: 28px;
                    line-height: 28px;
                    color: #e9e9e8;
                    font-size: 16px;
                    text-align: center;
                    font-family: 'Inter', sans-serif;
                ">
        {{ body_text }}
        <br style="padding: 0; margin: 0; box-sizing: border-box"/>
        <br style="padding: 0; margin: 0; box-sizing: border-box"/>
    </div>
    <div
            class="btn-letter"
            style="
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                    margin-left: auto;
                    margin-right: auto;
                    width: 170px;
                    height: 48px;
                    background-color: #fafafa;
                    color: #ffffff;
                    text-align: center;
                    line-height: 48px;
                    border-radius: 6px;
                    text-align: center;

                    font-family: 'Inter', sans-serif;
                ">
        <a href="{{ invite_url }}" style="
                      display: inline-block;
                      width: 100%;
                      height: 100%;
                      background-color: #fafafa;
                      color: black;
                      text-decoration: none;
                      font-family: 'Poppins', sans-serif;
                      font-weight: 10;
                      border-radius: 6px;
                      font-family: 'Inter', sans-serif;
                ">{{ button_title }}</a>
    </div>
    <div
            class="email-footer"
            style="
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                    margin-top: 28px;
                    color: #e9e9e8;
                    line-height: 28px;
                    font-size: 16px;
                    text-align: center;
                    font-family: 'Inter', sans-serif;
                    padding-bottom: 40px;
                ">
        Yours,
        <strong style="padding: 0; margin: 0; box-sizing: border-box"
        >admin</strong
        >
    </div>
</div>
</body>
</html>
